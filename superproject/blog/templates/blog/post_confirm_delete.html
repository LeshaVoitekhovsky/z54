<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if object.author == user %}
    <form method="POST">
        {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
        <input type="submit" value="Confirm">
    </form>
    <p><a href="{% url 'blog:all' %}">(back to all posts)</a></p>
{% endif %}
</body>
</html>
